<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Ceasar Cipher ES6</title>
</head>
<body>
  <section class="container" id="cipher-section">
    <h1>Cifrado César</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="cipher-input" placeholder="palabra para cifrar" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" id="cipher-btn" type="button">CIFRAR</button>
      </div>
    </div>
  </section>

  <section class="container" id="decipher-section">
    <h1>Descifrado César</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="decipher-input" placeholder="palabra para descifrar" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" id="decipher-btn" type="button">DESCIFRAR</button>
      </div>
    </div>
  </section>
    
   
    <script src="js/app.js"></script>
</body>
</html>
