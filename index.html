<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Amaranth:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Ceasar Cipher ES6</title>
</head>
<body class="bg-primary">
  <header class="container">
    <div class="row">
      <h1 class="col-12 col-md-10 offset-md-1 mb-5 mt-5">Welcome to the Amazing Ceasar Cipher World!</h1>
    </div>
  </header>
  <section class="container mb-5" id="cipher-section">
    <div class="bg-light p-3 rounded">
      <h3 class="text-primary">Cifrado</h3>
      <p>Introduce una palabra o frase para ser cifrada</p>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="cipher-input" placeholder="palabra o frase" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-success" id="cipher-btn" type="button" disabled>CIFRAR</button>
        </div>
      </div>
    </div>
  </section>

  <section class="container" id="decipher-section">
    <div class="bg-light p-3 rounded">
      <h3 class="text-primary">Descifrado</h3>
      <p>Aqu√≠ puedes descifrar una palabra o frase que haya sido previamente cifrada</p>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="decipher-input" placeholder="palabrao o frase" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-success" id="decipher-btn" type="button" disabled>DESCIFRAR</button>
        </div>
      </div>
    </div>
  </section>

    <script src="js/app.js"></script>
</body>
</html>
